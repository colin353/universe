syntax = "proto3";

message Binary {
  string url = 1;
}

enum ArgKind {
  STRING = 0;
  PORT_ASSIGNMENT = 1;
}

message ArgValue {
  string value = 1;
  ArgKind kind = 2;
}

message Environment {
  string name = 1;
  ArgValue value = 2;
}

message Task {
  string name = 1;
  Binary binary = 2;
  repeated Environment environment = 3;
  repeated ArgValue arguments = 4;
}

message Configuration {
  repeated Task tasks = 1;
}

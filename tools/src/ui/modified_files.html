<div style="width: 1024px; margin-left: auto; margin-right: auto">
    <table class="modified-files">
        <tr>
            <td>
                <div class="small-heading">Status</div>
            </td>
            <td>
                <div class="small-heading">Filename</div>
            </td>
        </tr>
        {{snapshot.files[]}}
        <tr>
            <td style="width: 100px">{{kind}}</td>
            <td>
              {{is_dir == false}}
                <a href="/{{repo_owner}}/{{repo_name}}/{{id}}/{{path}}">
                    {{path}}
                </a>
              {{/is_dir}}
              {{is_dir == true}}
                  {{path}} (directory)
              {{/is_dir}}
            </td>
        </tr>
        {{/snapshot.files}}
    </table>
</div>

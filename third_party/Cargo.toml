[package]
name = "compile_with_bazel"
version = "0.0.0"

# Mandatory (or Cargo tooling is unhappy)
[lib]
path = "fake_lib.rs"

[dependencies]
byteorder = "=1.2.7"
time = "=0.1.38"
glob = "=0.2"
futures = "=0.1.25"
fuse = "=0.3.1"
libc = "=0.2.43"
hyper = "=0.12.24"
tls-api-native-tls = "=0.1.19"
native-tls = "=0.1.5"
openssl = "=0.9.24"
openssl-sys = "=0.9.42"
difference = "2.0"
base64 = "=0.10.1"
hyper-tls = "=0.3.2"

[raze]
# The WORKSPACE relative path to the Cargo.toml working directory.
workspace_path = "//third_party"

# The target to generate BUILD rules for.
target = "x86_64-unknown-linux-gnu"

[raze.crates.fuse.'0.3.1']
gen_buildrs = true
additional_deps = [
  "//third_party/fuse:fuse",
]
additional_flags = [
   "--cfg=feature=abi-7-13"
]

[raze.crates.openssl-sys.'0.9.42']
additional_flags = [
# Vendored openssl is 1.0.2m
  "--cfg=ossl102",
  "--cfg=ossl101",
  "--cfg=version=\"102\"",
]
additional_deps = [
  "//third_party/openssl:crypto",
  "//third_party/openssl:ssl",
]

[raze.crates.openssl.'0.9.24']
additional_flags = [
# Vendored openssl is 1.0.2m
  "--cfg=ossl102",
  "--cfg=version=\"102\"",
  "--cfg=ossl10x",
]
